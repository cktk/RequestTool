name: Build Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package
        
      - name: Create Windows Package
        run: |
          jpackage --input target/ `
          --main-jar RequestTool-1.0-SNAPSHOT.jar `
          --main-class com.esmooc.RequestToolV2 `
          --type exe `
          --name RequestToolV2 `
          --app-version "1.0.0" `
          --vendor "esmooc" `
          --win-dir-chooser `
          --win-shortcut `
          --win-menu

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: RequestToolV2-windows
          path: RequestToolV2*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package
        
      - name: Install Required Dependencies
        run: sudo apt-get update && sudo apt-get install -y fakeroot

      - name: Create Linux Package
        run: |
          jpackage --input target/ \
          --main-jar RequestTool-1.0-SNAPSHOT.jar \
          --main-class com.esmooc.RequestToolV2 \
          --type deb \
          --name RequestToolV2 \
          --app-version "1.0.0" \
          --vendor "esmooc" \
          --linux-shortcut

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: RequestToolV2-linux
          path: RequestToolV2*.deb

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: RequestToolV2-windows
          
      - uses: actions/download-artifact@v4
        with:
          name: RequestToolV2-linux

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RequestToolV2.exe
          asset_name: RequestToolV2-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RequestToolV2.deb
          asset_name: RequestToolV2-linux.deb
          asset_content_type: application/octet-stream 